baseURL: https://heartfelt-mandazi-b13d7f.netlify.app

languageCode: en
defaultContentLanguage: en
title: "Cary's Blog"
theme: "toha"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: "English"
    weight: 1
# Control TOC depth
markup:
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
  highlight:
    # style: staroffice
    # style: autumn
    style: emacs

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
  - HTML
  - RSS
  - JSON

# Enable global emoji support
enableEmoji: true

hideFromNavbar: true

# Site parameters
params:
  features:
    comment:
      enable: true
      utteranc:
        repo: cary-xgl/blog
        issueTerm: title
        theme: github-light
  # GitHub repo URL and branch of your site
  gitRepo: https://github.com/cary-xgl/blog
  gitBranch: main

  # specify whether you want to write some blog posts or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # specify whether you want the language flags to be displayed. 
  showFlags: true

  enableTags: false

  background: /images/background.png

  logo:
    main: /images/site/main-logo.png
    inverted: /images/site/logo.png
    favicon: /images/site/logo.png

  footer:
    navigation:
      enable: false
      customMenus: true
    contactMe:
      enable: true
    newsletter:
      enable: false

  customMenus:
  - name: 技术
    url: /tech
    hideFromNavbar: false
    showOnFooter: true
  - name: 摄影
    url: /photography
    hideFromNavbar: false
    showOnFooter: true
  - name: 健身
    url: /fitness
    hideFromNavbar: false
    showOnFooter: true
  - name: 随便看看
    url: /record
    hideFromNavbar: false
    showOnFooter: true

  darkMode:
    provider: darkreader
    enable: true
    default: system

